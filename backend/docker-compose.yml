

services:
  backend-api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: backend-api
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      - mongo
      - redis
      - minio
    volumes:
      - .:/app
    command: npm run dev
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGODB_URI=mongodb://mongodb:27017/VideoTube




  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console UI
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGODB_URI=mongodb://mongodb:27017/VideoTube
    volumes:
      - minio-data:/data


  analytics-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: analytics-worker
    env_file:
      - .env.docker
    depends_on:
      - mongo
      - redis
      - minio
    volumes:
      - .:/app
    command: node src/workers/analytics.worker.js
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGODB_URI=mongodb://mongodb:27017/VideoTube

  mongo:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGODB_URI=mongodb://mongodb:27017/VideoTube

  transcode-worker:
    build:
      context: .
      dockerfile: docker/transcoder.Dockerfile
    env_file:
      - .env.docker
    volumes:
      - ./storage:/app/storage
    depends_on:
      - redis
      - mongo
      - minio
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGODB_URI=mongodb://mongodb:27017/VideoTube

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGODB_URI=mongodb://mongodb:27017/VideoTube

volumes:
  mongo_data:
  minio-data:
